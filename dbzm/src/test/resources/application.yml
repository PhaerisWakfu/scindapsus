scindapsus:
  dbzm:
    datasource:
      my-connector:
        snapshot-mode: schema_only
        connector-type: mysql
        storage-file: F:/debezium/storage_my.dat
        history-file: F:/debezium/history_my.dat
        flush-interval: 10000
        server-id: 1
        server-name: mysql-1
        hostname: 127.0.0.1
        port: 3306
        user: root
        password: root
        database-whitelist: show
logging:
  level:
    com.scindapsus.dbzm: debug

scindapsus:
  calcite:
    schemas:
      - name: json
        file:
          dir: json
      - name: csv
        file:
          dir: csv
      - name: my
        jdbc:
          driver: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/ds1
          user: root
          password: root
        #redis使用中文有问题，例如使用联表或者where条件时会匹配不上，暂时无解决办法
      - name: redis
        redis:
          host: localhost
          port: 6379
          database: 0
          password:
          tables:
            - name: json
              data-format: json
              fields:
                - name: deptno
                  type: varchar
                  mapping: deptno
                - name: name
                  type: varchar
                  mapping: name